<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>URL Shortened</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Your URL has been shortened!</h1>
        <p class="text-center">
            <a href="/{{ short_url.short_url }}" class="btn btn-success">
                http://127.0.0.1:8000/{{ short_url.short_url }}
            </a>
        </p>
        <p class="text-center">Original URL: {{ short_url.original_url }}</p>
        <div class="text-center">
            <a href="/" class="btn btn-primary">Shorten Another URL</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Short URL Service</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
